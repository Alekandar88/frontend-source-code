<nb-card>
  <nb-card-header>
    <nb-card-body>
      Products & Services Management
      <button class="btn btn-success btn-xs" (click)="onAddConfirm()" style="position: fixed; right: 100px; top: 110px;">Add Pages</button>
    </nb-card-body>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDeleteConfirm($event)"
                     (edit)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
